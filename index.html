<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IT日本語会話</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <meta name="color-scheme" content="light" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap header-inner">
        <a href="#list" class="brand" title="IT日本語会話">
          <img src="logo.png" alt="IT 日本語会話" class="logo" />
          <h1 class="site-title">IT日本語会話</h1>
        </a>
        <nav class="topnav">
          <a href="#list" class="toplink" id="nav-outline">Mục lục</a>
        </nav>
      </div>
    </header>

    <div class="layout wrap">
      <main class="content card full" id="content" aria-live="polite">
        <div class="content-inner" id="route-container">
          <!-- Outline or lesson detail will render here -->
          <section id="detail-controls" class="detail-controls" hidden>
            <button id="btn-vn" class="icon-btn" aria-pressed="false" title="Hiển/ẩn tiếng Việt (VN)">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6"/>
                <path d="M9.5 9.2c.2-2 4.2-2.3 4.8-.5.5 1.5-1.1 2.1-1.9 2.6-.8.5-1.2 1-1.2 2.2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="12" cy="17.4" r="1" fill="currentColor"/>
              </svg>
            </button>
          </section>
          <article id="markdown-view" hidden>
            <p class="loading">Loading lesson…</p>
          </article>
          <section id="outline-view" class="outline">
            <p class="loading">Đang tải mục lục…</p>
          </section>
        </div>
      </main>
    </div>

    <footer class="site-footer">
      <div class="wrap">
        <small>©2025 IT Nihongo Kaiwa</small>
      </div>
    </footer>

    <!-- marked.js: lightweight Markdown parser (CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="app.js"></script>
  </body>
  </html>
